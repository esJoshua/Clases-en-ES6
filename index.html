<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Clases en ES6</title>
</head>

<body>
    <div class="container text-center">
        <div class="justify-content-center">
            <form id="form" class="mt-4">
                <div class="d-flex flex-column align-items-center">
                    <label class="form-label display-5"><strong>Cliente</strong></label>
                    <input type="text" id="nombreCliente" class="form-control text-center inputNC"
                        placeholder="Ingresa el nombre aqui" />
                </div>

                <div class="mt-4 mx-auto d-flex justify-content-between align-items-center inputNC">
                    <label class="form-label">Ingreso Bruto Anual:</label>
                    <input type="number" id="montoBrutoAnual" class="form-control inputN text-end" value=0 />
                </div>
                <div class="mt-4 mx-auto d-flex justify-content-between align-items-center inputNC">
                    <label class="form-label">Deducciones:</label>
                    <input type="number" id="deducciones" class="form-control inputN text-end" value=0 />
                </div>

                <button type="submit" class="btn btn-lg btn-success mx-auto mt-4">
                    Calcular Impuesto
                </button>
            </form>

            <div class="mt-4">
                <table class="table">
                    <thead id="theadId">
                    </thead>
                    <tbody id="tbodyId">
                    </tbody>
                </table>
                <button id="btnEliminarId" type="click" class="btn btn-danger mx-auto d-none">Eliminar Lista de
                    Clientes
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="assets/js/index.js"></script>
</body>

</html>
